<div class="main-content" style="margin:0">
    <md-card style="padding:0; margin-left:20px; margin-right:20px">
        <md-card-header style="background-color:#6100BF; padding-top:10px; padding-left:20px; height:65px">
            <div md-card-avatar style="color:#FEFEFE; padding-top:15px"><md-icon>dvr</md-icon></div>
            <md-card-title style="color:#FEFEFE; padding-top:15px">TRAINING PERIOD LIST</md-card-title>
            <div class="example-header" [style.display]="selection.isEmpty() ? '' : 'none'" style="position:absolute; right:0; margin-right:20px; margin-top:10px">
                <md-input-container floatPlaceholder="never" style="color:#FEFEFE">
                    <input mdInput #filter placeholder="Search period">
                </md-input-container>
            </div>
        </md-card-header>
        <md-card-content>
            <md-table #table [dataSource]="dataSource" mdSort style="background-color:#F2F2F2">
                <ng-container mdColumnDef="idTraining">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> ID </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.idTraining}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="name">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Name </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="active">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Active </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.active}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="courses">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Courses </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.courses}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="startDate">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Start Date </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.startDate}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="endDate">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> End Date </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.endDate}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="createdBy">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Created By </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.createdBy}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="updatedBy">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Updated By </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.updatedBy}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="action">
                    <md-header-cell *mdHeaderCellDef><b> Actions </b></md-header-cell>
                    <md-cell *mdCellDef="let row">
                        <button *ngIf="roleActive === 1" md-button [mdMenuTriggerFor]="menu"><md-icon>more_horiz</md-icon></button>
                        <md-menu #menu="mdMenu">
                            <button md-menu-item (click)="toEligibleParticipant(row.idTraining, row.name)">Eligible Participant</button>
                            <button md-menu-item (click)="toScheduleList(row)">Schedule List</button>
                            <button md-menu-item (click)="editPeriod(row)">Edit</button>
                            <button md-menu-item (click)="deletePeriod(row.idTraining)">Delete</button>
                        </md-menu>
                    </md-cell>
                </ng-container>
                <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
                <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
            </md-table>
            <md-paginator #paginator
                            [length]="0"
                            [pageIndex]="0"
                            [pageSize]="0"
                            [pageSizeOptions]="[10, 25, 50, 100]">
            </md-paginator>
            <button *ngIf="roleActive === 1" md-button style="margin-left:30px; margin-bottom:10px; width:150px; background-color:#6100BF; color:#FEFEFE" (click)="openDialog()"><md-icon style="margin-right:10px">add</md-icon>Add Period</button>
        </md-card-content>
    </md-card>
    <router-outlet></router-outlet>
</div>
