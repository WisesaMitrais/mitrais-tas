<md-toolbar style="background-color:#6100BF; color:#FEFEFE">
        Select Eligible Participant(s)
        <button md-button style="margin-left:100px; margin-right: 10px; width:210px; background-color:#FEFEFE; color:#6100BF" (click)="sendEnrollParticipant()"><md-icon style="margin-right:20px">add</md-icon>Add Enroll Participant</button>
        <button md-button style="width:150px; background-color:#FEFEFE; color:#6100BF" (click)="closeDialog()"><md-icon style="margin-right:20px">close</md-icon>Cancel</button>
    </md-toolbar>
    <md-card-header style="background-color:#6100BF; color:#FEFEFE; padding-left:0px; height:45px">
        Search by:
        <div style="padding-left:10px">
            <md-input-container floatPlaceholder="never" style="color:#FEFEFE; width:250px">
                <input mdInput #filter placeholder="name">
            </md-input-container>
        </div>    
    </md-card-header>
    <md-card-content>
        <md-table #table [dataSource]="dataSource" mdSort style="background-color:#F2F2F2">
            <ng-container mdColumnDef="action">
                <md-header-cell *mdHeaderCellDef></md-header-cell>
                <md-cell *mdCellDef="let row">
                        <md-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row.idUser) : null"
                        [checked]="selection.isSelected(row.idUser)"></md-checkbox>
                </md-cell>
            </ng-container>
            <ng-container mdColumnDef="idUser">
                <md-header-cell *mdHeaderCellDef md-sort-header><b> Employee ID </b></md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.idUser}} </md-cell>
            </ng-container>
            <ng-container mdColumnDef="name">
                <md-header-cell *mdHeaderCellDef md-sort-header><b> Name </b></md-header-cell>
                <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
            </ng-container>
            <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
        <b>Total selected participant(s) : {{selection.selected.length}}</b>
        <md-paginator #paginator
                        [length]="0"
                        [pageIndex]="0"
                        [pageSize]="0"
                        [pageSizeOptions]="[10, 25, 50, 100]">
        </md-paginator>
    </md-card-content>
