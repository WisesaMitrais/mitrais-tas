<div class="main-content" style="margin:0">
    <md-card style="padding:0; margin-left:20px; margin-right:20px">
        <md-card-header style="background-color:#6100BF;padding-top:25px; padding-left:20px; height:65px">
            <div md-card-avatar style="color:#FEFEFE"><md-icon>dvr</md-icon></div>
            <md-card-title style="color:#FEFEFE">ELIGIBLE PARTICIPANT LIST - {{nameTrainingChoosed}}</md-card-title>
            <div class="example-header" [style.display]="selection.isEmpty() ? '' : 'none'" style="position:absolute; right:0; margin-right:20px; padding-bottom:50px">
                <md-input-container floatPlaceholder="never" style="color:#FEFEFE">
                    <input mdInput #filter placeholder="Search eligible participant ...">
                </md-input-container>
            </div>
        </md-card-header>
        <md-card-content>
            <md-table #table [dataSource]="dataSource" mdSort style="background-color:#F2F2F2; height:375px">
                <ng-container mdColumnDef="idUser">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Employee ID </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.idUser}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="name">
                        <md-header-cell *mdHeaderCellDef md-sort-header><b> Name </b></md-header-cell>
                        <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
                    </ng-container>
                <ng-container mdColumnDef="action">
                    <md-header-cell *mdHeaderCellDef><b> Actions </b></md-header-cell>
                    <md-cell *mdCellDef="let row">
                        <button md-button [mdMenuTriggerFor]="menu"><md-icon>more_horiz</md-icon></button>
                        <md-menu #menu="mdMenu">
                            <button md-menu-item (click)="deleteEligibleParticipant(row)">Delete</button>
                        </md-menu>
                    </md-cell>
                </ng-container>
                <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
                <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
            </md-table>
            <md-paginator #paginator
                            [length]="0"
                            [pageIndex]="0"
                            [pageSize]="0"
                            [pageSizeOptions]="[10, 25, 50, 100]">
            </md-paginator>
            <button md-button style="margin-left:30px; margin-bottom:10px; width:210px; background-color:#6100BF; color:#FEFEFE" (click)="openDialog()"><md-icon style="margin-right:10px">add</md-icon>Add Eligible Participant</button>
        </md-card-content>
    </md-card>
</div>
