<md-toolbar style="background-color:#6100BF; color:#FEFEFE">Create Training Period</md-toolbar>
<div style="margin-left:10px">
    <form>
        <md-form-field style="width:100%;">
            <h4>Name :</h4>
            <input mdInput type="text" [(ngModel)]="newPeriod.trainingName" #trainingName = "ngModel" [ngModelOptions]="{standalone: true}">
        </md-form-field>
    </form>
    <form>
        <md-form-field style="margin-right:50px">
            <h4>Start Date :</h4>
            <input mdInput [mdDatepicker]="start" [(ngModel)]="newPeriod.startDate" #startDate = "ngModel" [ngModelOptions]="{standalone: true}">
            <md-datepicker-toggle mdSuffix [for]="start"></md-datepicker-toggle>
            <md-datepicker #start></md-datepicker>
        </md-form-field>
        <md-form-field>
            <h4>End Date :</h4>
            <input mdInput [mdDatepicker]="end" [(ngModel)]="newPeriod.endDate" #endDate = "ngModel" [ngModelOptions]="{standalone: true}">
            <md-datepicker-toggle mdSuffix [for]="end"></md-datepicker-toggle>
            <md-datepicker #end></md-datepicker>
        </md-form-field>
    </form>
    <br>
    <md-checkbox style="margin-right:10px" [(ngModel)]="newPeriod.openEnrollment" #openEnrollment = "ngModel" [ngModelOptions]="{standalone: true}">Is this Enrollment Open ?</md-checkbox>
    <md-checkbox [(ngModel)]="newPeriod.bccTraining" #bccTraining = "ngModel" [ngModelOptions]="{standalone: true}">Is this BCC Training ?</md-checkbox>
</div>
<br>
<form>
    <button md-button style="width:150px; background-color:#6100BF; color:#FEFEFE" (click)="createNewPeriod()"><md-icon style="padding-right:50px">check</md-icon>Save</button>
    <button md-button style="width:150px; background-color:#6100BF; color:#FEFEFE" (click)="closeDialog()"><md-icon style="padding-right:50px">close</md-icon>Cancel</button>
</form>
