<md-sidenav-container style="width: 100%; height: 100vh; background-color:#B0BEC5">
    <!--SIDE NAVIGATION BAR-->
    <md-sidenav #sidenav style="width:250px">
        <tas-sidebar></tas-sidebar>
    </md-sidenav>
    <!--TOP NAVIGATION BAR-->
    <md-card style="background-color:#6100BF; color:#FEFEFE; height:50px; padding:0; margin:0; border-radius:0">
        <div class="navbar-left">
            <button md-button (click)="sidenav.open()" style="height:50px; background-color:transparent; border:0"><i class="material-icons">menu</i></button>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color:#FEFEFE">{{getTitle()}}</a>
        </div>
        <div class="navbar-right">
            <button md-button style="height:50px; background-color:transparent; border:0"><i class="material-icons" style="margin-right:10px">group</i>Change Role</button>
            <button md-button style="height:50px; background-color:transparent; border:0">Logout<i class="material-icons">keyboard_arrow_right</i></button>
            <h6 class="copyright pull-right" style="margin-right:20px; margin-top:15px">{{test | date: 'dd/MM/yyyy'}} | Mitrais</h6>
        </div>
    </md-card>
    <!--CONTENT BASED ON MENU-->
    <router-outlet></router-outlet> 
</md-sidenav-container>
