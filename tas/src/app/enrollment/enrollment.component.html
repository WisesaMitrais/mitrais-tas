<div class="main-content" style="margin:0">
        <md-card style="padding:0; margin-left:20px; margin-right:20px">
            <md-card-header style="background-color:#6100BF;padding-top:10px; padding-left:20px; height:65px">
                <div md-card-avatar style="color:#FEFEFE; padding-top:15px"><md-icon>dvr</md-icon></div>
                <md-card-title style="color:#FEFEFE; padding-top:15px">ENROLLMENT LIST - {{currentUserModel.name}}</md-card-title>
                <div class="example-header" [style.display]="selection.isEmpty() ? '' : 'none'" style="position:absolute; right:0; margin-right:20px; margin-top:0; padding:0">
                    <md-input-container floatPlaceholder="never" style="color:#FEFEFE">
                        <input mdInput #filter placeholder="search by period name">
                    </md-input-container>
                </div>
            </md-card-header>
            <md-card-content>
                <md-table #table [dataSource]="dataSource" mdSort style="background-color:#F2F2F2">
                    <ng-container mdColumnDef="periodName">
                        <md-header-cell *mdHeaderCellDef md-sort-header><b> Period Name </b></md-header-cell>
                        <md-cell *mdCellDef="let row"> {{row.periodName}} </md-cell>
                    </ng-container>
                    <ng-container mdColumnDef="courseName">
                        <md-header-cell *mdHeaderCellDef md-sort-header><b> Course Name </b></md-header-cell>
                        <md-cell *mdCellDef="let row"> {{row.courseName}} </md-cell>
                    </ng-container>
                    <ng-container mdColumnDef="trainer">
                        <md-header-cell *mdHeaderCellDef md-sort-header><b> Trainer </b></md-header-cell>
                        <md-cell *mdCellDef="let row"> {{row.trainer}} </md-cell>
                    </ng-container>
                    <ng-container mdColumnDef="startAt">
                        <md-header-cell *mdHeaderCellDef md-sort-header><b> Start At </b></md-header-cell>
                        <md-cell *mdCellDef="let row"> {{row.startTime}} </md-cell>
                    </ng-container>
                    <ng-container mdColumnDef="endAt">
                        <md-header-cell *mdHeaderCellDef md-sort-header><b> End At </b></md-header-cell>
                        <md-cell *mdCellDef="let row"> {{row.endTime}} </md-cell>
                    </ng-container>
                    <ng-container mdColumnDef="status">
                        <md-header-cell *mdHeaderCellDef md-sort-header><b> Status </b></md-header-cell>
                        <md-cell *mdCellDef="let row"> {{row.status}} </md-cell>
                    </ng-container>
                    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
                    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
                </md-table>
                <md-paginator #paginator
                                [length]="0"
                                [pageIndex]="0"
                                [pageSize]="0"
                                [pageSizeOptions]="[10, 25, 50, 100]">
                </md-paginator>
            </md-card-content>
        </md-card>
    </div>
