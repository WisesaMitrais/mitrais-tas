<div class="main-content" style="margin:0">
    <md-card style="padding:0; margin-left:20px; margin-right:20px">
        <md-card-header style="background-color:#6100BF;padding-top:10px; padding-left:20px; height:65px">
            <div md-card-avatar style="color:#FEFEFE; padding-top:15px"><md-icon>dvr</md-icon></div>
            <md-card-title style="color:#FEFEFE; padding-top:15px">Repeat History - {{achievementSelected.employeeName}}</md-card-title>
        </md-card-header>
        <md-card-content>
            <md-table #table [dataSource]="dataSource" mdSort style="background-color:#F2F2F2; height:375px">
                <ng-container mdColumnDef="trainingName">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Training Name </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.trainingName}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="courseName">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Course Name </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.courseName}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="startDate">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Start Date </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.startDate}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="endDate">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> End Date </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.endDate}} </md-cell>
                </ng-container>
                <ng-container mdColumnDef="status">
                    <md-header-cell *mdHeaderCellDef md-sort-header><b> Status </b></md-header-cell>
                    <md-cell *mdCellDef="let row"> {{row.status}} </md-cell>
                </ng-container>
                <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
                <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
            </md-table>
            <md-paginator #paginator
                            [length]="0"
                            [pageIndex]="0"
                            [pageSize]="0"
                            [pageSizeOptions]="[10, 25, 50, 100]">
            </md-paginator>
        </md-card-content>
    </md-card>
</div>
<br>
<form>
    <button md-button style="width:150px; margin-left:20px; background-color:#6100BF; color:#FEFEFE" (click)="closeDialog()"><md-icon style="padding-right:50px">close</md-icon>Close</button>
</form>
