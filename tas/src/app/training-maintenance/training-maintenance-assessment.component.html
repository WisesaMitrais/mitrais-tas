<md-toolbar style="background-color:#6100BF; color:#FEFEFE">
    Assessment List
    <button md-button style="margin-left:300px; margin-right: 10px; width:150px; background-color:#FEFEFE; color:#6100BF" (click)="updateAssessmentData()"><md-icon style="margin-right:20px">check</md-icon>Save</button>
    <button md-button style="width:150px; background-color:#FEFEFE; color:#6100BF" (click)="closeDialog()"><md-icon style="margin-right:20px">close</md-icon>Close</button>
</md-toolbar>
<md-card-header style="background-color:#6100BF; color:#FEFEFE; padding-left:0px; height:45px">
    Search by:
    <div style="padding-left:10px">
        <md-input-container floatPlaceholder="never" style="color:#FEFEFE; width:250px">
            <input mdInput #filter placeholder="name">
        </md-input-container>
    </div>    
</md-card-header>
<md-card-content>
    <md-table #table [dataSource]="dataSource" mdSort style="background-color:#F2F2F2">
        <ng-container mdColumnDef="number">
            <md-header-cell *mdHeaderCellDef md-sort-header><b> Number </b></md-header-cell>
            <md-cell *mdCellDef="let row"> {{row.number}} </md-cell>
        </ng-container>
        <ng-container mdColumnDef="name">
            <md-header-cell *mdHeaderCellDef md-sort-header><b> Name </b></md-header-cell>
            <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
        </ng-container>
        <ng-container mdColumnDef="result">
            <md-header-cell *mdHeaderCellDef> Result </md-header-cell>
            <md-cell *mdCellDef="let row">
                    <md-radio-group [(ngModel)]="statusResult[row.number-1]" [ngModelOptions]="{standalone: true}">
                        <md-radio-button value="Passed" style="margin-right:10px">Passed</md-radio-button>
                        <md-radio-button value="Failed">Failed</md-radio-button>
                    </md-radio-group>
            </md-cell>
        </ng-container>
        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
    <md-paginator #paginator
                    [length]="0"
                    [pageIndex]="0"
                    [pageSize]="0"
                    [pageSizeOptions]="[10, 25, 50, 100]">
    </md-paginator>
</md-card-content>
